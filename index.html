<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previousNumber">
          <p></p>
          <span class="mathSign"></span>
        </div>
        <p class="currentNumber"></p>
      </div>

      <div class="panel">
        <button class="clear" id="light-grey">C</button>
        <button class="negation" id="light-grey">+/-</button>
        <button class="percent" id="light-grey">%</button>
        <button class="operator" id="orange">/</button>
        <button class="number">
          <p>7</p>
        </button>
        <button class="number"><p>8</p></button>
        <button class="number"><p>9</p></button>
        <button class="operator" id="orange">x</button>
        <button class="number"><p>4</p></button>
        <button class="number"><p>5</p></button>
        <button class="number"><p>6</p></button>
        <button class="operator" id="orange">-</button>
        <button class="number"><p>1</p></button>
        <button class="number"><p>2</p></button>
        <button class="number"><p>3</p></button>
        <button class="operator" id="orange">+</button>
        <button class="number" id="zero"><p>0</p></button>
        <button class="number"><p>.</p></button>
        <button class="equals" id="orange">=</button>
      </div>
    </div>
    <div data-simplebar class="calculator-history">
      <p class="history-title">
        History<button class="history-btn">Clear</button>
      </p>
      <hr />

      <ul class="history"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="/main.js"></script>
  </body>
</html>
